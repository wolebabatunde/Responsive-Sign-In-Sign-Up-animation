<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="partner.css">

   <!-- FONTAWESOME -->
    
   <script src="https://use.fontawesome.com/48f1d47c18.js"></script>

    <title>Libmot Partner</title>
</head>
<body>
    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- SIGN IN FORMS -->
                <form action="" class="sign-in-form">
                    <h2 class="title"> Sign In </h2>
                    <div class="input-field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="UserName">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">Or Sign In with social platform</p>

                    <div class="socialmedia">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>

                <!-- END OF SIGN IN FORMS -->




                <!--SIGN UP FORMS -->
                <form action="" class="sign-up-form">
                    <h2 class="title"> Sign Up </h2>
                    <div class="input-field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="UserName">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="password" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Sign Up" class="btn solid">

                    <p class="social-text">Or Sign Up with social platform</p>

                    <div class="socialmedia">
                        <a href="#" class="social-icon">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>

                <!-- END OF SIGN UP FORMS -->
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                        Eaque molestiae?</p>
                        <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>

                <img src="img/signup.svg" alt="signup" class="image">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                        Eaque molestiae?</p>
                        <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>

                <img src="img/login.svg" alt="signup" class="image">
            </div>
        </div>
    </div>

    <script src="partner.js"></script>
</body>
</html>
